<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Speedrun</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/lib/marked.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #2c3e50;
            --border-color: #d1d5db;
            --current-item-bg: #e0f2fe;
            --current-item-border: #0ea5e9;
            --completed-color: #94a3b8;
            --hover-bg: #f8fafc;
            --accent-color: #0ea5e9;
            --accent-hover: #0284c7;
        }

        [data-theme="dark"] {
            --bg-color: #1e1e1e;
            --text-color: #e4e4e7;
            --border-color: #3f3f46;
            --current-item-bg: #1e3a5f;
            --current-item-border: #38bdf8;
            --completed-color: #71717a;
            --hover-bg: #27272a;
            --accent-color: #38bdf8;
            --accent-hover: #0ea5e9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .rush-indicator {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background-color: #ef4444;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 700;
            display: none;
        }

        .rush-indicator.active {
            display: inline-block;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .edit-btn {
            padding: 8px 12px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.15s ease;
        }

        .edit-btn:hover {
            background-color: var(--hover-bg);
        }

        .edit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .edit-modal.active {
            display: flex;
        }

        .edit-content {
            background-color: var(--bg-color);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 700px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .edit-content h2 {
            margin-bottom: 15px;
        }

        .edit-content textarea {
            flex: 1;
            min-height: 300px;
            padding: 12px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--bg-color);
            color: var(--text-color);
            resize: none;
        }

        .edit-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: flex-end;
        }

        .edit-buttons button {
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid var(--border-color);
        }

        .edit-buttons .save-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
        }

        .edit-buttons .cancel-btn {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .timer {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 16px;
            font-weight: 600;
            padding: 8px 14px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            min-width: 110px;
            text-align: center;
            color: var(--text-color);
        }

        .mode-selector {
            padding: 8px 12px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            font-size: 14px;
            cursor: pointer;
        }

        .mode-selector:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }

        .theme-toggle {
            padding: 8px 12px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.15s ease;
        }

        .theme-toggle:hover {
            background-color: var(--hover-bg);
        }

        .todo-container {
            margin-top: 20px;
        }

        .todo-item {
            margin: 4px 0;
            padding: 10px 12px;
            border-radius: 4px;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
            transform: translateX(0);
        }

        .todo-item.completing {
            animation: completeItem 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes completeItem {
            0% { transform: scale(1); }
            40% { transform: scale(1.05) translateX(10px); background-color: rgba(16, 185, 129, 0.2); }
            100% { transform: scale(1); }
        }

        .todo-item.current {
            animation: pulse 2s ease-in-out infinite;
            border-left: 4px solid var(--current-item-border) !important;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(14, 165, 233, 0); transform: scale(1); }
            50% { box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1); transform: scale(1.01); }
        }

        .todo-item:hover {
            background-color: var(--hover-bg);
        }

        .todo-item.current {
            background-color: var(--current-item-bg);
            border-left: 3px solid var(--current-item-border);
            padding-left: 9px;
        }

        .todo-item.completed {
            opacity: 0.7;
        }

        .todo-item.completed > .todo-text {
            text-decoration: line-through;
            color: var(--completed-color);
        }

        .todo-item.display-only {
            opacity: 0.6;
            font-style: italic;
        }

        .todo-item.has-children {
            font-weight: 600;
        }

        .todo-item.has-children .checkbox {
            display: none;
        }

        .todo-text {
            display: inline-block;
            margin-left: 8px;
        }

        .todo-text :deep(p) {
            margin: 0;
            display: inline;
        }

        .todo-text :deep(ul),
        .todo-text :deep(ol) {
            margin: 0;
            padding-left: 20px;
        }

        .children {
            margin-left: 24px;
            margin-top: 8px;
        }

        .help-panel {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background-color: var(--bg-color);
            border-left: 1px solid var(--border-color);
            padding: 20px;
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .help-panel.active {
            right: 0;
        }

        .completion-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .help-panel h2 {
            font-size: 18px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .completion-modal.active {
            display: flex;
        }

        .help-content {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .help-panel table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .help-panel td {
            padding: 8px 4px;
            border-bottom: 1px solid var(--border-color);
        }

        .help-panel td:first-child {
            font-weight: 600;
            padding-right: 10px;
        }

        .close-help {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 20px;
            cursor: pointer;
            padding: 0;
        }

        .completion-content {
            background-color: var(--bg-color);
            padding: 60px;
            border-radius: 28px;
            text-align: center;
            max-width: 550px;
            box-shadow: 0 40px 120px rgba(0, 0, 0, 0.5);
            animation: completionPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid var(--border-color);
        }

        @keyframes completionPop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .completion-content h2 {
            font-size: 48px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #10b981, #0ea5e9, #6366f1);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .completion-content .trophy {
            font-size: 100px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(251, 191, 36, 0.4));
            animation: trophyBounce 1s ease-in-out infinite alternate;
        }

        @keyframes trophyBounce {
            from { transform: translateY(0) rotate(-5deg); }
            to { transform: translateY(-20px) rotate(5deg); }
        }

        .completion-content p {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .completion-content .time-display {
            font-size: 36px;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 30px;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .completion-content button {
            padding: 14px 40px;
            background: linear-gradient(135deg, #0ea5e9, #10b981);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .completion-content button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(14, 165, 233, 0.4);
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            background-color: var(--hover-bg);
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }

        .status.success {
            background-color: #10b981;
            color: white;
        }

        .status.error {
            background-color: #ef4444;
            color: white;
        }

        .shortcut-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--hover-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 13px;
            color: var(--text-color);
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s, transform 0.3s;
            z-index: 100;
            max-width: 280px;
        }

        .shortcut-hint.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .shortcut-hint kbd {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 2px 6px;
            font-family: monospace;
            font-size: 12px;
        }

        .speed-indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 100;
        }

        .speed-indicator.visible {
            opacity: 1;
        }

        .speed-indicator.level-1 {
            background: linear-gradient(135deg, #10b981, #34d399);
            color: white;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }

        .speed-indicator.level-2 {
            background: linear-gradient(135deg, #f59e0b, #fbbf24);
            color: white;
            box-shadow: 0 0 30px rgba(245, 158, 11, 0.6);
            animation: speedPulse 0.5s ease infinite;
        }

        .speed-indicator.level-3 {
            background: linear-gradient(135deg, #ef4444, #f87171);
            color: white;
            box-shadow: 0 0 40px rgba(239, 68, 68, 0.7);
            animation: speedPulse 0.3s ease infinite;
        }

        @keyframes speedPulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }

        body.on-fire {
            animation: fireGlow 0.5s ease infinite alternate;
        }

        @keyframes fireGlow {
            from { box-shadow: inset 0 0 50px rgba(239, 68, 68, 0.1); }
            to { box-shadow: inset 0 0 100px rgba(239, 68, 68, 0.2); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Checklist Speedrun <span id="rushIndicator" class="rush-indicator">Rushed</span></h1>
        <div class="controls">
            <div class="timer" id="timer">00:00:00</div>
            <select class="mode-selector" id="modeSelector">
                <option value="">Loading...</option>
            </select>
            <button class="edit-btn" id="editBtn" title="Edit checklist">‚úèÔ∏è</button>
            <button class="theme-toggle" id="themeToggle">üåì</button>
        </div>
    </div>

    <div class="status" id="status" style="display: none;"></div>

    <div class="todo-container" id="todoContainer"></div>

    <div class="help-panel" id="helpModal">
        <div class="help-content">
            <h2>Shortcuts <button class="close-help" onclick="hideHelp()">√ó</button></h2>
            <table id="shortcutsTable">
            </table>
        </div>
    </div>

    <div class="completion-modal" id="completionModal">
        <div class="completion-content">
            <div class="trophy">üèÜ</div>
            <h2>Checklist Complete!</h2>
            <p>You finished in</p>
            <div class="time-display" id="completionTime"></div>
            <p id="completionMessage"></p>
            <button onclick="hideCompletion()">Awesome!</button>
        </div>
    </div>

    <div class="shortcut-hint" id="shortcutHint"></div>
    <div class="speed-indicator" id="speedIndicator"></div>

    <div class="edit-modal" id="editModal">
        <div class="edit-content">
            <h2>Edit Checklist</h2>
            <textarea id="editTextarea" spellcheck="false"></textarea>
            <div class="edit-buttons">
                <button class="cancel-btn" onclick="hideEdit()">Cancel</button>
                <button class="save-btn" onclick="saveEdit()">Save</button>
            </div>
        </div>
    </div>

    <script>
        let checklistData = null;
        let currentChecklistName = null;
        let completedItems = new Set();
        let currentItemId = null;
        let shortcuts = {};
        let isRushed = false;
        let timerStartTime = null;
        let timerPausedTime = 0;
        let timerInterval = null;
        let isDarkMode = false;
        
        // Undo/redo history
        let undoStack = [];
        let redoStack = [];

        // Speed tracking
        let completionTimes = [];
        let speedLevel = 0;
        let speedTimeout = null;

        function trackCompletion() {
            const now = Date.now();
            completionTimes.push(now);
            // Keep only last 5 completions
            if (completionTimes.length > 5) completionTimes.shift();

            // Calculate average time between completions
            if (completionTimes.length >= 2) {
                let avgInterval = 0;
                for (let i = 1; i < completionTimes.length; i++) {
                    avgInterval += completionTimes[i] - completionTimes[i-1];
                }
                avgInterval /= (completionTimes.length - 1);

                // Determine speed level based on avg interval
                let newLevel = 0;
                if (avgInterval < 1000) newLevel = 3;       // < 1s = ON FIRE
                else if (avgInterval < 2000) newLevel = 2;  // < 2s = FAST
                else if (avgInterval < 4000) newLevel = 1;  // < 4s = GOOD

                updateSpeedIndicator(newLevel);
            }

            // Reset speed if no completion in 5 seconds
            clearTimeout(speedTimeout);
            speedTimeout = setTimeout(() => {
                completionTimes = [];
                updateSpeedIndicator(0);
            }, 5000);
        }

        function updateSpeedIndicator(level) {
            speedLevel = level;
            const indicator = document.getElementById('speedIndicator');
            indicator.className = 'speed-indicator';
            document.body.classList.remove('on-fire');

            if (level === 0) {
                indicator.classList.remove('visible');
            } else {
                indicator.classList.add('visible', `level-${level}`);
                if (level === 1) indicator.textContent = '‚ö° Nice pace!';
                else if (level === 2) indicator.textContent = 'üî• Fast!';
                else if (level === 3) {
                    indicator.textContent = 'üöÄ ON FIRE!';
                    document.body.classList.add('on-fire');
                }
            }
        }

        function toggleRushed() {
            isRushed = !isRushed;
            document.getElementById('rushIndicator').classList.toggle('active', isRushed);
            renderChecklist();
            saveState();
        }

        // State persistence
        function saveState() {
            if (!currentChecklistName) return;
            const state = {
                completedItems: Array.from(completedItems),
                currentItemId: currentItemId,
                timerPausedTime: getTotalTime(),
                isRushed: isRushed
            };
            localStorage.setItem(`checklist-state-${currentChecklistName}`, JSON.stringify(state));
        }

        function loadState() {
            if (!currentChecklistName) return false;
            const saved = localStorage.getItem(`checklist-state-${currentChecklistName}`);
            if (!saved) return false;
            try {
                const state = JSON.parse(saved);
                // We no longer restore completedItems, currentItemId, or timerPausedTime
                // as we want a fresh start on reload, but we keep isRushed.
                isRushed = !!state.isRushed;
                return true;
            } catch (e) {
                return false;
            }
        }

        function clearSavedState() {
            if (!currentChecklistName) return;
            localStorage.removeItem(`checklist-state-${currentChecklistName}`);
        }

        // Sound effects for keyboard actions
        let audioContext = null;
        const sounds = {
            complete: () => playTone(800, 0.1, 'sine'),
            parentComplete: () => {
                playTone(800, 0.05, 'sine');
                setTimeout(() => playTone(1000, 0.1, 'sine'), 50);
            },
            undo: () => playTone(400, 0.1, 'sine'),
            redo: () => playTone(500, 0.1, 'sine'),
            navigate: () => playTone(600, 0.05, 'triangle'),
            reset: () => playTone(300, 0.2, 'sawtooth'),
            error: () => playTone(150, 0.2, 'square')
        };

        function playTone(freq, duration, type = 'sine') {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, audioContext.currentTime);
                gain.gain.setValueAtTime(0.1, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.start();
                osc.stop(audioContext.currentTime + duration);
            } catch (e) { /* Audio not supported or blocked */ }
        }

        // Play completion animation on an item
        function animateComplete(itemId) {
            const el = document.querySelector(`[data-item-id="${itemId}"]`);
            if (el) {
                el.classList.add('completing');
                setTimeout(() => el.classList.remove('completing'), 300);
            }
            sounds.complete();
        }

        // Show shortcut hints on load
        function showShortcutHint() {
            const hints = [
                `<kbd>${formatKey(shortcuts.resetAndRestart)}</kbd> to reset & restart`,
                `<kbd>${formatKey(shortcuts.completeAndNext)}</kbd> to complete item`,
                `<kbd>${formatKey(shortcuts.showHelp)}</kbd> for all shortcuts`,
                `<kbd>${formatKey(shortcuts.undo)}</kbd> to undo`
            ];
            const randomHint = hints[Math.floor(Math.random() * hints.length)];
            const hint = document.getElementById('shortcutHint');
            hint.innerHTML = `üí° Tip: ${randomHint}`;
            hint.classList.add('visible');
            setTimeout(() => hint.classList.remove('visible'), 4000);
        }

        // Load keyboard shortcuts
        async function loadShortcuts() {
            try {
                const response = await fetch('/keyboard_shortcuts.json');
                shortcuts = await response.json();
                updateHelpModal();
                setTimeout(showShortcutHint, 1000);
            } catch (e) {
                console.error('Failed to load shortcuts:', e);
                // Default shortcuts
                shortcuts = {
                    completeAndNext: ' ',
                    moveDown: 'ArrowDown',
                    moveUp: 'ArrowUp',
                    startTimer: 's',
                    pauseTimer: 'p',
                    resetTimer: 'r',
                    switchMode: 'm',
                    toggleTheme: 't',
                    showHelp: '?'
                };
                updateHelpModal();
            }
        }

        function updateHelpModal() {
            const table = document.getElementById('shortcutsTable');
            const actions = {
                completeAndNext: 'Complete & Next',
                moveDown: 'Move Down',
                moveUp: 'Move Up',
                startTimer: 'Start Timer',
                pauseTimer: 'Pause Timer',
                resetTimer: 'Reset Timer',
                resetAndRestart: 'Reset & Restart',
                switchMode: 'Switch Mode',
                toggleTheme: 'Toggle Theme',
                toggleRushed: 'Toggle Rushed',
                showHelp: 'Show Help',
                undo: 'Undo',
                redo: 'Redo'
            };

            table.innerHTML = Object.entries(actions).map(([key, label]) =>
                `<tr><td>${label}</td><td><kbd>${formatKey(shortcuts[key])}</kbd></td></tr>`
            ).join('');
        }

        function formatKey(key) {
            if (!key) return '';
            if (key === ' ') return 'Space';
            if (key.startsWith('Arrow')) return key.replace('Arrow', '') + ' Arrow';

            // Handle modifier key combinations
            if (key.includes('+')) {
                return key.split('+').map(part => {
                    if (part === 'Meta') return '‚åò';
                    if (part === 'Ctrl' || part === 'Control') return '‚åÉ';
                    if (part === 'Shift') return '‚áß';
                    if (part === 'Alt') return '‚å•';
                    return part.toUpperCase();
                }).join('');
            }

            return key.toUpperCase();
        }

        // Theme management
        function initTheme() {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            isDarkMode = prefersDark;
            applyTheme();
        }

        function applyTheme() {

        // Timer functions
        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${String(hrs).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function updateTimer() {
            if (timerStartTime === null) return;
            const elapsed = Math.floor((Date.now() - timerStartTime) / 1000) + timerPausedTime;
            document.getElementById('timer').textContent = formatTime(elapsed);
        }

        function startTimer() {
            if (timerStartTime === null) {
                timerStartTime = Date.now();
            }
            if (timerInterval === null) {
                timerInterval = setInterval(updateTimer, 1000);
                updateTimer();
            }
        }

        function pauseTimer() {
            if (timerInterval !== null) {
                clearInterval(timerInterval);
                timerInterval = null;
                if (timerStartTime !== null) {
                    timerPausedTime += Math.floor((Date.now() - timerStartTime) / 1000);
                    timerStartTime = null;
                }
            }
        }

        function resetTimer() {
            pauseTimer();
            timerStartTime = null;
            timerPausedTime = 0;
            document.getElementById('timer').textContent = '00:00:00';

        function resetAndRestart() {

            undoStack = [];
            redoStack = [];

            // Reset and start timer
            resetTimer();
            startTimer();

            // Re-render and go to first item
            renderChecklist();

            // Set cursor to first incomplete item
            const firstIncomplete = findFirstActionableIncomplete();
            if (firstIncomplete) {
                setCurrentItem(firstIncomplete);
            }

        function getTotalTime() {
            if (timerStartTime === null) return timerPausedTime;

        // Load a specific checklist
        async function loadChecklist(name, preserveState = false) {

                const data = await response.json();

                // Handle case where JSON has a top-level key wrapping everything
                const rawData = data.checklist;

                if (typeof rawData === 'object' && Object.keys(rawData).length === 1) {
                    checklistData = rawData[Object.keys(rawData)[0]];
                } else {

        // Generate unique ID for each item
        function generateItemId(parentPath = []) {
            return parentPath.join('::');
        }
        
        // Check if an item text is wrapped in pipes (should be ignored in navigation)
        function isPipeWrapped(itemId) {
            const path = itemId.split('::');
            if (path.length === 0) return false;
            const itemText = path[path.length - 1].trim();
            return itemText.length >= 2 && itemText.startsWith('|') && itemText.endsWith('|');
        }
        
        // Get item text from itemId
        function getItemText(itemId) {
            const path = itemId.split('::');
            return path.length > 0 ? path[path.length - 1] : '';
        }
        
        // Build a flat ordered list of all items (depth-first traversal)
        // Uses Object.keys() which preserves insertion order in ES2015+
        function buildOrderedItemList(parent = checklistData, path = [], list = []) {
            if (!parent || typeof parent !== 'object') return list;
            
            // Object.keys() preserves insertion order - this is guaranteed in ES2015+
            const keys = Object.keys(parent);
            for (let i = 0; i < keys.length; i++) {
                const key = keys[i];
                // Skip internal markers
                if (key === '_checkable') continue;
                const itemPath = [...path, key];
                const itemId = generateItemId(itemPath);
                const value = parent[key];

                list.push(itemId);
                
                // Recursively add children (maintains order within each level)
                if (value !== null && value !== undefined && typeof value === 'object' && Object.keys(value).length > 0) {
                    buildOrderedItemList(value, itemPath, list);
                }
            }
            
            return list;
        }

        function containsTasks(item, isRushedMode = false) {
            if (isRushedMode && item === false) return false;
            if (item === false) return true; // false is a task in non-rush mode
            if (item === true || (item !== null && typeof item !== 'object')) return true;
            if (item === null) return false;
            if (item._checkable === true) return true;
            
            const keys = Object.keys(item).filter(k => k !== '_checkable');
            return keys.some(key => containsTasks(item[key], isRushedMode));
        }

        // Check if an item has any content that should be visible in rushed mode
        function shouldShowInRushedMode(item) {
            if (item === false) return false;
            if (item === true || item === null || (item !== null && typeof item !== 'object')) return true;
            
            const keys = Object.keys(item).filter(k => k !== '_checkable');
            return keys.some(key => shouldShowInRushedMode(item[key]));
        }

        // Check if an item value means it's interactable (can be completed)
        function isActionable(itemId) {
            if (!itemId) return false;
            
            const path = itemId.split('::');
            let value = checklistData;
            for (const key of path) {
                if (!value || typeof value !== 'object') {
                    value = undefined;
                    break;
                }
                value = value[key];
            }

            if (value === undefined || value === null) return false;
            if (isPipeWrapped(itemId)) return false;

            // 'false' items are actionable notes that are hidden in rushed mode
            if (value === false) return !isRushed;

            if (value._checkable === true) return true;

            const keys = (value !== null && typeof value === 'object') ? Object.keys(value).filter(k => k !== '_checkable') : [];
            const hasChildren = keys.length > 0;

            if (hasChildren) {
                // Parent is actionable ONLY if it contains NO sub-tasks (only notes/headers)
                return !keys.some(key => containsTasks(value[key], isRushed));
            }

            // Leaf node: headers handled above
            return true;
        }

        // Check if an item can be navigated to (arrow keys/click)
        function isNavigable(itemId) {
            if (!itemId) return false;
            if (isPipeWrapped(itemId)) return false;

            const path = itemId.split('::');
            let value = checklistData;
            for (const key of path) {
                if (!value || typeof value !== 'object') {
                    value = undefined;
                    break;
                }
                value = value[key];
            }

            // headers/spacers are not navigable
            if (value === null || value === undefined) return false;
            
            // notes (false) are hidden in rushed mode
            if (value === false) return !isRushed;
            
            // actionable items are navigable
            return isActionable(itemId);
        }

        function isItemCompleted(item, path = []) {
            const itemId = generateItemId(path);

            // In rushed mode, if an item should be filtered out, it doesn't need to be completed
            if (isRushed && !shouldShowInRushedMode(item)) return true;

            if (item === null || isPipeWrapped(itemId)) return true;
            if (item === false) return completedItems.has(itemId);

            const keys = (item !== null && typeof item === 'object') ? Object.keys(item).filter(k => k !== '_checkable') : [];
            
            if (itemId && completedItems.has(itemId)) {
                return true;
            }

            if (isActionable(itemId)) {
                return completedItems.has(itemId);
            }

            // Otherwise, it's a non-actionable parent: all actionable children must be done
            for (const key of keys) {
                if (!isItemCompleted(item[key], [...path, key])) {
                    return false;
                }
            }

            return true;
        }

        // Render checklist
        function renderChecklist() {
            const container = document.getElementById('todoContainer');
            const previousCurrentId = currentItemId;
            container.innerHTML = '';
            
            if (!checklistData) return;

            document.getElementById('rushIndicator').classList.toggle('active', isRushed);
            
            const items = renderItems(checklistData);
            container.appendChild(items);
            
            // Restore current item if it's still visible
            if (previousCurrentId && document.querySelector(`[data-item-id="${previousCurrentId}"]`)) {
                setCurrentItem(previousCurrentId);
            } else {
                // If previous item is hidden or doesn't exist, try first incomplete
                let targetId = findFirstActionableIncomplete();
                
                // If no incomplete item found or it's not visible, find first visible navigable item
                if (!targetId || !document.querySelector(`[data-item-id="${targetId}"]`)) {
                    const allItems = buildOrderedItemList();
                    for (const id of allItems) {
                        if (isNavigable(id) && document.querySelector(`[data-item-id="${id}"]`)) {
                            targetId = id;
                            break;
                        }
                    }
                }
                
                if (targetId) {
                    setCurrentItem(targetId);
                }
            }
        }

        function findFirstActionableIncomplete() {
            const allItems = buildOrderedItemList();
            for (const id of allItems) {
                if (isActionable(id) && !isItemCompletedById(id)) {
                    return id;
                }
            }
            return null;
        }

        let isEditMode = false;

        function toggleEditMode() {
            isEditMode = !isEditMode;
            document.getElementById('editBtn').textContent = isEditMode ? '‚úÖ' : '‚úèÔ∏è';
            renderChecklist();

        function getItemByPath(path) {
            let current = checklistData;
            for (const key of path) {
                if (!current || typeof current !== 'object') return null;
                current = current[key];
            }
            return current;
        }

        function updateItemInChecklist(path, newValue, oldKey = null) {
            if (path.length === 0) {
                checklistData = newValue;
                return;
            }

            const parentPath = path.slice(0, -1);
            const key = path[path.length - 1];
            const parent = getItemByPath(parentPath);

            if (parent && typeof parent === 'object') {
                if (oldKey !== null) {
                    // Renaming: delete old key, insert new key at same position
                    const newParent = {};
                    for (const k of Object.keys(parent)) {
                        if (k === oldKey) {
                            newParent[key] = newValue;
                        } else {
                            newParent[k] = parent[k];
                        }
                    }
                    // Replace parent content
                    for (const k of Object.keys(parent)) delete parent[k];
                    Object.assign(parent, newParent);
                } else {
                    parent[key] = newValue;
                }
                saveChecklistOnServer();
            }
        }

        function deleteItemFromChecklist(path) {
            const parentPath = path.slice(0, -1);
            const key = path[path.length - 1];
            const parent = getItemByPath(parentPath);

            if (parent && typeof parent === 'object') {
                delete parent[key];
                saveChecklistOnServer();
            }
        }

        async function saveChecklistOnServer() {
            try {
                await fetch(`/api/checklist/${currentChecklistName}`, {
                    method: 'PUT',

        // Render items with edit controls
        function renderItems(data, path = []) {
            const container = document.createElement('div');
            const keys = Object.keys(data);

            for (let i = 0; i < keys.length; i++) {
                const key = keys[i];
                if (key === '_checkable') continue;
                const value = data[key];

                // In rushed mode, skip items that have no visible content (neither tasks nor headers/notes)
                if (isRushed && !shouldShowInRushedMode(value)) continue;

                const itemPath = [...path, key];
                const itemId = generateItemId(itemPath);
                
                const hasChildren = value !== null && typeof value === 'object' && Object.keys(value).length > 0;
                const isCompleted = isItemCompleted(value, itemPath);
                const isActionableItem = isActionable(itemId);
                const isHeader = value === null || isPipeWrapped(itemId);
                const isDisplayOnly = value === false;

                const itemDiv = document.createElement('div');
                itemDiv.className = 'todo-item';
                itemDiv.dataset.itemId = itemId;
                if (hasChildren) itemDiv.classList.add('has-children');
                if (isCompleted && isActionableItem) itemDiv.classList.add('completed');
                if (isHeader) itemDiv.classList.add('display-only');

                if (isEditMode) {
                    const editControls = document.createElement('span');
                    editControls.className = 'edit-controls';
                    editControls.style.marginRight = '10px';
                    editControls.style.opacity = '0.7';

                        if (newName && newName !== key) {

                    };

                    const addBtn = document.createElement('span');
                    addBtn.textContent = ' ‚ûï';
                    addBtn.style.cursor = 'pointer';
                    addBtn.onclick = (e) => {
                        e.stopPropagation();
                        const name = prompt('Add item under "' + key + '":');
                        if (name) {
                            let newValue = value;
                            if (!hasChildren) {
                                // Turn leaf into parent
                                newValue = { [name]: true };
                                updateItemInChecklist(itemPath, newValue);
                            } else {
                                value[name] = true;
                                saveChecklistOnServer();
                            }
                        }
                    };

                    editControls.appendChild(renameBtn);

                }

                const textDiv = document.createElement('div');

                if (!isEditMode) {

                        itemDiv.addEventListener('click', (e) => {
                            e.stopPropagation();

                            toggleItem(itemId, itemPath, true, false);
                        });
                    } else if (isNavigable(itemId)) {
                        itemDiv.style.cursor = 'pointer';
                        itemDiv.addEventListener('click', (e) => {
                            e.stopPropagation();
                            setCurrentItem(itemId);
                        });
                    } else if (!isHeader) {
                        itemDiv.style.cursor = 'default';
                        itemDiv.addEventListener('click', (e) => {
                            e.stopPropagation();

                        });
                    }
                }

                container.appendChild(itemDiv);
            }

            if (isEditMode) {
                const addHereBtn = document.createElement('div');
                addHereBtn.textContent = '‚ûï Add item here';
                addHereBtn.style.fontSize = '12px';
                addHereBtn.style.opacity = '0.5';
                addHereBtn.style.cursor = 'pointer';
                addHereBtn.style.marginTop = '4px';
                addHereBtn.style.marginLeft = '12px';
                addHereBtn.onclick = (e) => {
                    e.stopPropagation();
                    const name = prompt('Add item:');
                    if (name) {
                        data[name] = true;
                        saveChecklistOnServer();
                    }

                container.appendChild(addHereBtn);

            return container;

        function toggleItem(itemId, path, addToHistory = true, moveNext = true) {
            if (!isActionable(itemId)) return;

            const wasCompleted = completedItems.has(itemId);
            const parentPath = path.slice(0, -1);
            const parentId = parentPath.length > 0 ? generateItemId(parentPath) : null;
            const parentWasCompleted = parentId ? isItemCompletedById(parentId) : false;

            if (wasCompleted) {
                completedItems.delete(itemId);
                if (addToHistory) {
                    undoStack.push({ type: 'uncomplete', itemId: itemId });
                    redoStack = [];
                    sounds.undo();
                }
            } else {
                completedItems.add(itemId);
                if (addToHistory) {
                    undoStack.push({ type: 'complete', itemId: itemId });
                    redoStack = [];
                    animateComplete(itemId);
                    trackCompletion();
                    
                    // Check for parent completion
                    const parentIsCompleted = parentId ? isItemCompletedById(parentId) : false;
                    if (!parentWasCompleted && parentIsCompleted) {
                        sounds.parentComplete();
                    }
                }
                if (moveNext) {
                    moveDown();
                }
            }
            renderChecklist();
            checkCompletion();
            saveState();
        }

        function undoAction() {
            if (undoStack.length === 0) return;
            
            const action = undoStack.pop();
            
            if (action.type === 'complete') {
                completedItems.delete(action.itemId);
                redoStack.push({ type: 'complete', itemId: action.itemId });
                sounds.undo();
            } else {
                completedItems.add(action.itemId);
                redoStack.push({ type: 'uncomplete', itemId: action.itemId });
                sounds.complete();
            }
            
            setCurrentItem(action.itemId);
            renderChecklist();
            checkCompletion();
            saveState();
        }

        function redoAction() {
            if (redoStack.length === 0) return;

            const action = redoStack.pop();

            if (action.type === 'complete') {
                completedItems.add(action.itemId);
                undoStack.push({ type: 'complete', itemId: action.itemId });
                sounds.complete();
            } else {
                completedItems.delete(action.itemId);
                undoStack.push({ type: 'uncomplete', itemId: action.itemId });
                sounds.redo();
            }

            setCurrentItem(action.itemId);
            renderChecklist();
            checkCompletion();
            saveState();
        }

        function setCurrentItem(itemId) {
            currentItemId = itemId;
            document.querySelectorAll('.todo-item').forEach(item => {
                item.classList.remove('current');
                if (item.dataset.itemId === itemId) {
                    item.classList.add('current');
                    item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            });

        function moveDown() {
            const allItems = buildOrderedItemList();
            const currentIndex = allItems.indexOf(currentItemId);

            // Find next navigable item (regardless of completion status)
            for (let i = currentIndex + 1; i < allItems.length; i++) {
                const id = allItems[i];
                if (isNavigable(id)) {
                    setCurrentItem(id);
                    return;
                }
            }
            // Wrap around
            for (let i = 0; i <= currentIndex; i++) {
                const id = allItems[i];
                if (isNavigable(id)) {
                    setCurrentItem(id);
                    return;
                }
            }
        }

        function moveUp() {
            const allItems = buildOrderedItemList();
            const currentIndex = allItems.indexOf(currentItemId);

            // Find previous navigable item (regardless of completion status)
            for (let i = currentIndex - 1; i >= 0; i--) {
                const id = allItems[i];
                if (isNavigable(id)) {
                    setCurrentItem(id);
                    return;
                }
            }
            // Wrap around
            for (let i = allItems.length - 1; i >= currentIndex; i--) {
                const id = allItems[i];
                if (isNavigable(id)) {
                    setCurrentItem(id);
                    return;
                }
            }
        }

        function isItemCompletedById(itemId) {
            const path = itemId.split('::');
            let current = checklistData;
            for (const key of path) {
                if (!current || typeof current !== 'object') return false;
                current = current[key];
            }
            return isItemCompleted(current, path);
        }

        function completeCurrentAndNext() {
            if (!currentItemId) {
                const firstIncomplete = findFirstActionableIncomplete();
                if (firstIncomplete) {
                    setCurrentItem(firstIncomplete);
                }
                return;
            }

            if (isActionable(currentItemId)) {
                const path = currentItemId.split('::');
                if (!completedItems.has(currentItemId)) {
                    toggleItem(currentItemId, path, true, true);
                } else {
                    moveDown();
                }
            } else {
                moveDown();
            }
        }

        function triggerConfetti() {

                confetti.style.opacity = '1';
                confetti.style.zIndex = '9999';
                confetti.style.borderRadius = '50%';
                confetti.style.pointerEvents = 'none';
                document.body.appendChild(confetti);

                const fall = confetti.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: 2000 + Math.random() * 1000,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                });

                fall.onfinish = () => confetti.remove();

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }

            // Trigger multiple bursts
            for (let i = 0; i < 50; i++) {
                setTimeout(frame, i * 30);
            }
        }

        // Helper function to match keyboard events with shortcuts
        function matchesShortcut(e, shortcut) {
            if (!shortcut) return false;

            // Handle modifier key combinations like "Meta+z" or "Meta+Shift+z"
            if (shortcut.includes('+')) {
                const parts = shortcut.split('+');
                const hasCtrl = parts.includes('Ctrl') || parts.includes('Control');
                const hasMeta = parts.includes('Meta') || parts.includes('Cmd');
                const hasShift = parts.includes('Shift');
                const hasAlt = parts.includes('Alt');

                // Get the main key (last part)
                const mainKey = parts[parts.length - 1].toLowerCase();
                const eventKey = e.key.toLowerCase();

                // Check if modifiers match EXACTLY
                if (hasCtrl !== e.ctrlKey) return false;
                if (hasMeta !== e.metaKey) return false;
                if (hasShift !== e.shiftKey) return false;
                if (hasAlt !== e.altKey) return false;

                // Check if main key matches
                return mainKey === eventKey;
            }

            // Simple key match (no modifiers)
            const key = e.key === ' ' ? ' ' : e.key;
            return key === shortcut && !e.ctrlKey && !e.metaKey && !e.altKey;
        }

        // Keyboard event handler
        document.addEventListener('keydown', (e) => {
            // Don't trigger shortcuts when typing in inputs
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT' || e.target.tagName === 'TEXTAREA') {
                if (matchesShortcut(e, shortcuts.switchMode) || matchesShortcut(e, shortcuts.toggleTheme) || matchesShortcut(e, shortcuts.showHelp)) {
                    e.preventDefault();
                } else {
                    return;
                }
            }

            if (matchesShortcut(e, shortcuts.completeAndNext)) {
                e.preventDefault();
                completeCurrentAndNext();
            } else if (matchesShortcut(e, shortcuts.moveDown)) {
                e.preventDefault();
                moveDown();
                sounds.navigate();
            } else if (matchesShortcut(e, shortcuts.moveUp)) {
                e.preventDefault();
                moveUp();
                sounds.navigate();
            } else if (matchesShortcut(e, shortcuts.startTimer)) {
                e.preventDefault();
                startTimer();
            } else if (matchesShortcut(e, shortcuts.pauseTimer)) {
                e.preventDefault();
                pauseTimer();
            } else if (matchesShortcut(e, shortcuts.undo)) {
                e.preventDefault();
                undoAction();
            } else if (matchesShortcut(e, shortcuts.redo)) {
                e.preventDefault();
                redoAction();
            } else if (matchesShortcut(e, shortcuts.resetAndRestart)) {
                e.preventDefault();
                resetAndRestart();
            } else if (matchesShortcut(e, shortcuts.resetTimer)) {
                e.preventDefault();
                resetTimer();
            } else if (matchesShortcut(e, shortcuts.switchMode)) {
                e.preventDefault();
                document.getElementById('modeSelector').focus();
            } else if (matchesShortcut(e, shortcuts.toggleTheme)) {
                e.preventDefault();
                toggleTheme();
            } else if (matchesShortcut(e, shortcuts.toggleRushed)) {
                e.preventDefault();
                toggleRushed();
            } else if (matchesShortcut(e, shortcuts.showHelp)) {
                e.preventDefault();
                showHelp();
            }
        });

        // Close help modal on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (document.getElementById('helpModal').classList.contains('active')) {
                    e.preventDefault();
                    hideHelp();
                } else if (document.getElementById('completionModal').classList.contains('active')) {
                    e.preventDefault();
                    hideCompletion();
                }
            }
        });

        // Event listeners
        document.getElementById('modeSelector').addEventListener('change', (e) => {
            if (e.target.value) {
                loadChecklist(e.target.value);
                // Blur the dropdown so keyboard shortcuts work
                e.target.blur();
            }
        });

        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        document.getElementById('editBtn').addEventListener('click', toggleEditMode);

        // Close edit modal on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('editModal').classList.contains('active')) {
                e.preventDefault();
                hideEdit();
            }
        });

        // Initialize
        loadShortcuts();
        initTheme();
        loadChecklists();
    </script>
</body>
